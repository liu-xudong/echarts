<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据可视化</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<!-- 页面头部 -->
		<header class="headbox">
			<h1>数据可视化-Echarts</h1>
		</header>
		
		<!-- 页面主体区域 -->
		<section class="mainbox">
			<div class="column">
				<div class="panel bar">
					<h3>柱形图-就业行业</h3>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel line">
					<h3>柱形图-就业行业</h3>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel pie">
					<h3>柱形图-就业行业</h3>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
			
			<div class="column">
				<!-- no模块 -->
				<div class="no">
					<div class="no-hd">
						<ul>
							<li>123456</li>
							<li>100000</li>
						</ul>
					</div>
					<div class="no-bd">
						<ul>
							<li>当前需求人数</li>
							<li>市场供应人数</li>
						</ul>
					</div>
				</div>
				<!-- 地图模块 -->
				<div class="map">
					<!-- <div class="map1"></div> -->
					<div class="chart"></div>
				</div>
			</div>
			
			<div class="column">
				<div class="panel bar1">
					<h3>柱形图-就业行业</h3>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel line1">
					<h3>柱形图-就业行业</h3>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel pie1">
					<h3>柱形图-就业行业</h3>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</section>
	</body>
	<script src="js/dist/echarts.min.js"></script>
	<!-- 必须先引入 chain.js 文件，因为中国地图需要 -->
	<script src="js/myChart/chain.js"></script>
	<script src="js/myChart/index.js"></script>
</html>
